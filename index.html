<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page personnelles</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="accordion" id="accordionPersonalProject">
    <div class="accordion-item">
        <h2 class="accordion-header" id="identity">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#identityOpened" aria-expanded="true" aria-controls="identityOpened">
                Identité
            </button>
        </h2>
        <div id="identityOpened" class="accordion-collapse collapse show" aria-labelledby="identity">
            <div class="accordion-body">
                <strong>Félicien Corbat</strong>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="goals">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#goalsClosed" aria-expanded="false" aria-controls="goalsClosed">
                Buts
            </button>
        </h2>
        <div id="goalsClosed" class="accordion-collapse collapse" aria-labelledby="goals">
            <div class="accordion-body">
                <strong>Buts</strong>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="environment">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#environmentClosed" aria-expanded="false" aria-controls="environmentClosed">
                Environnement visé
            </button>
        </h2>
        <div id="environmentClosed" class="accordion-collapse collapse" aria-labelledby="environment">
            <div class="accordion-body">
                <strong>Environnement visé</strong>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="value">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#valueClosed" aria-expanded="false" aria-controls="valueClosed">
                Valeur et utilité
            </button>
        </h2>
        <div id="valueClosed" class="accordion-collapse collapse" aria-labelledby="value">
            <div class="accordion-body">
                <strong>Valeur et utilité</strong>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="me">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#meClosed" aria-expanded="false" aria-controls="meClosed">
                Moi, mon personnage
            </button>
        </h2>
        <div id="meClosed" class="accordion-collapse collapse" aria-labelledby="me">
            <div class="accordion-body">
                <strong>Moi, mon personnage</strong>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
